<div>{{translatedEntityName}} {{id}}</div>
<vaadin-button (click)='clickDelete()' theme='primary'>Delete</vaadin-button>
<vaadin-button (click)='clickClose()'>X</vaadin-button>
<vaadin-button (click)='clickSave()' theme='primary'>Save</vaadin-button>

<section *ngFor="let bloc of detail.blocs">
    <div class="form-line" *ngFor="let line of bloc.lines">
        <abstract-input *ngFor="let field of line.fields" [type]="field.type" [value]="field.type" [label]="translate(field.translationKey)"  [readOnly]="field.readOnly">
        </abstract-input>
    </div>
</section>
